<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
        body {
            font-family: 'Caveat', cursive;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffc0cb, #ff69b4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.3);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            max-width: 500px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        #question {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-family: 'Caveat', cursive;
            font-size: 24px;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        #yesBtn {
            background-color: #ff1493;
            color: white;
        }
        #noBtn {
            background-color: #ff4500;
            color: white;
        }
        #noBtn:hover {
            transform: translate(30px, -30px);
        }
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">üíò Will You Be My Valentine? üíò</div>
        <div class="buttons">
            <button id="yesBtn">Yes! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>
    <div class="emoji-rain"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const emojiRain = document.querySelector('.emoji-rain');

        const emojis = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'ü•∞', 'üòò'];

        yesBtn.addEventListener('click', () => {
            alert('You\'ve made me the happiest person alive! üíñ I love you so much! üòç');
            createEmojiRain();
        });

        noBtn.addEventListener('mouseover', moveNoButton);

        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
        }

        function createEmojiRain() {
            for (let i = 0; i < 100; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emojiRain.appendChild(emoji);
            }
        }
    </script>
</body>
</html>
